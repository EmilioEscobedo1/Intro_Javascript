<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">

    <title>Juega ahora</title>

    <script src="./js/app.js"></script>
</head>
<body>
    <main id="contenedor">
        <div class="cajacentro">
            <!-- Panel para obtener los nombres de los jugadores y dar inicio al juego. -->
            <section id="inicio" class="visible">
                <label for="jugador1">Nombre del jugador 1</label>
                <input id="jugador1" type="text">
                <br>
                <label for="jugador2">Nombre del jugador 2</label>
                <input id="jugador2" type="text">
                <br>
                <button onclick="iniciar()">Iniciar</button>
            </section>
            <!-- Panel para la ejecucion de las rondas del juego -->
            <section id="rondas" class="invisible">
                <article id="respuestaJ1" class="invisible">
                    <h3 id="tituloJ1">Turno Jugador....</h3>
                    <div class="seleccion">
                        <a href="" onclick="seleccion()"><img src="img/piedra.png" alt="piedra"></a>
                        <a href="" onclick="seleccion()"><img src="img/papel.png" alt="papel"></a>
                        <a href="" onclick="seleccion()"><img src="img/tijera.png" alt="tijera"></a>
                    </div>
                </article>
                <section id="respuestaJ2" class="invisible">
                    <h3 id="tituloJ2">Turno Jugador....</h3>
                    <div class="seleccion">
                        <a href="" onclick="seleccion()"><img src="img/piedra.png" alt="piedra"></a>
                        <a href="" onclick="seleccion()"><img src="img/papel.png" alt="papel"></a>
                        <a href="" onclick="seleccion()"><img src="img/tijera.png" alt="tijera"></a>
                    </div>
                </section>
            </section>
            <!-- Muestra el ganador de cada ronda y del juego -->
            <section id="resultados" class="invisible">

            </section>
        </div>
    </main>
</body>
</html>
